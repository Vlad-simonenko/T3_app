version: "3.9"
services:
  app:
    env_file: .env.production
    platform: "linux/amd64"
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_CLIENTVAR: "clientvar"
    working_dir: /app
    ports:
      - "3000:3000"
    image: t3-app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/Todo?schema=public
